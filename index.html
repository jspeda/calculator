<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
</head>
<body>
  <div class="calc-box">
    <div class="readout">
    </div>
    <div class="numbers">
      <a>1</a>
      <a>2</a>
      <a>3</a>
      <a>4</a>
      <a>5</a>
      <a>6</a>
      <a>7</a>
      <a>8</a>
      <a>9</a>
      <a>0</a>
      <a class="c">clear</a>
      <a class="ca">clear all</a>
    </div>
    <div class="operators">
      <a>+</a>
      <a>-</a>
      <a>/</a>
      <a>*</a>
      <a>=</a>
    </div>
  </div>

</body>
</html>
