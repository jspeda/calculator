<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="title">simple calculator</div>
    <div class="calc-box">
      <div class="readout">
      </div>
      <div class="row r1">
        <a class="c">clear</a>
        <a class="ca">clear all</a>
      </div>
      <div class="row r2">
        <a>7</a>
        <a>8</a>
        <a>9</a>
        <a>+</a>
      </div>
      <div class="row r3">
        <a>4</a>
        <a>5</a>
        <a>6</a>
        <a>-</a>
      </div>
      <div class="row r4">
        <a>1</a>
        <a>2</a>
        <a>3</a>
        <a>*</a>
      </div>
      <div class="row r5">
        <a>0</a>
        <a>.</a>
        <a>=</a>
        <a>/</a>
      </div>
    </div>
    <div class="footer">created by /////////</div>
  </div>

</body>
</html>
