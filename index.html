<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src='app.js'></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="title">simple calculator</div>
    <div class="calc-box">
      <div class="readout">
      </div>
      <div class="row r1">
        <span class="c">C</span>
        <span class="ca">AC</span>
      </div>
      <div class="row r2">
        <a class="num">7</a>
        <a class="num">8</a>
        <a class="num">9</a>
        <a class="operator">+</a>
      </div>
      <div class="row r3">
        <a class="num">4</a>
        <a class="num">5</a>
        <a class="num">6</a>
        <a class="operator">-</a>
      </div>
      <div class="row r4">
        <a class="num">1</a>
        <a class="num">2</a>
        <a class="num">3</a>
        <a class="operator">*</a>
      </div>
      <div class="row r5">
        <a class="num">0</a>
        <a class="num">.</a>
        <a class="operator equals">=</a>
        <a class="operator">/</a>
      </div>
    </div>
    <div class="footer">created by jspeda
    <a class="github" href="http://github.com/jspeda"><img src="github.png" alt="github"></a>
    </div>
  </div>

</body>
</html>
